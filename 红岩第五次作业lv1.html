<html lang="en">

<head>

            function myClick(btn, sellect) {}
            let bit1 = document.querySelector("#divlist").children[5];
            bit1.onclick = function() {
                let allbit = document.getElementsByName("items")
                    // for (let allbit1 of allbit) {
                    //     alert(allbit1[i].checked)
                    // }
                for (let i = 0; i < allbit.length; i++) {
                    allbit[i].checked = true
                }
                alert("已经全选")
            }
            let bit2 = document.querySelector("#divlist").children[6];
            bit2.onclick = function() {
                let notbit = document.getElementsByName("items");
                for (let i = 0; i < notbit.length; i++) {
                    notbit[i].checked = false
                }
                alert("全不选")
            }
            let bit3 = document.querySelector("#divlist").children[7];
            bit3.onclick = function() {
                let fanbit = document.getElementsByName("items");
                alert(fanbit.innerHTML)
                for (let i = 0; i < fanbit.length; i++) {
                    if (fanbit[i].checked) {
                        fanbit[i].checked = false;
                    } else {
                        fanbit[i].checked = true;
                    }
                }
                alert("反选")
            }
            let bit4 = document.querySelector("#divlist").children[8];
            bit4.onclick = function() {
                alert("已经")
            }
        }
