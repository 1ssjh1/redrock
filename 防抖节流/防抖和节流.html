        //防抖函数
        function debounce(time, fn) {
            let t = null
            return function() {
                let rest = [...arguments]
                return function() {
                    if (t) {
                        clearTimeout(t)
                    }
                    t = setTimeout(() => {
                        //任务回调函数

                        fn.apply(this, rest)
                    }, time);
                }

            }

        }

        function say(a, b, c) {

            console.log(this.scrollY);
        }
        //节流函数
        function throttle(time, fn) {
            let key = true
            return function() {
                let rest = [...arguments]
                return function() {
                    if (key) {
                        fn.apply(this, rest)
                        key = false
                        setTimeout(() => {
                            key = true
                        }, 1000);
                    }
                }
            }
        }
